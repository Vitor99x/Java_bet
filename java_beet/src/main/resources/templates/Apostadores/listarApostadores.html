<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>APOSTADORES</title>
    <meta name="autor" content="Vitor Hugo">
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
    <div class="container" style="margin-top:30px">
        <h3>Apostadores</h3>
        
        <div th:if="${successMessage}" class="alert alert-success">
    			<span th:text="${successMessage}"></span>
		</div>

	<!-- Exibir mensagens de erro -->
	<div th:if="${errorMessage}" class="alert alert-danger">
    	<span th:text="${errorMessage}"></span>
	</div>
        
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="apostador : ${apostadoresList}">
                    <td th:text="${apostador.id}"></td>
                    <td th:text="${apostador.nome}"></td>
                    <td th:text="${apostador.email}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{alterar/{id}(id=${apostador.id})}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        
                        <a class="btn btn-danger" th:href="@{excluir/{id}(id=${apostador.id})}" 
                           th:onclick="'return confirm(\'Tem certeza que deseja excluir este apostador?\');'">
                            <i class="fas fa-times"></i> Excluir
                        </a>
                        
                         <a class="btn btn-success" href="/apostas/inserirAposta">
                            <i class="fas fa-plus"></i> Inserir Aposta
                        </a>
                        
                        <a class="btn btn-warning" href="/apostas/listarApostas">
                            <i class="fas fa-list"></i> Listar Apostas
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
